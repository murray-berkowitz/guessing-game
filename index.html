<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foundations Guessing Game</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <section id="main" class="span12">
        <div class="wrapper">
            <div class="vertical-align">
                <div class="header center">
                    <h1>Let's Play A Game...</h1>
                    <h3>Guess a number between 1-100... but be careful.</h3>
                </div>
                <div class="input center">
                    <input min="0" max="100" type="number" placeholder="46">
                </div>
                <div class="attempts span12">
                    <div class="span3">
                        <div class="attempt">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 1</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 2</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 3</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 4</H3>
                    </div>
                    <div class="span12 center">
                        <div class="button center">
                            <h4>Guess!</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
