<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foundations Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
    <section id="main" class="span12">
        <div class="notification">
            <h1></h1>
        </div>
        <div class="wrapper">
            <div class="vertical-align">
                <div class="header center">
                    <h1>Let's Play A Game...</h1>
                    <h3>Guess a number between 1-100... but be careful.</h3>
                </div>
                <div class="input center">
                    <input id="guess" min="0" max="100" type="number" placeholder="46">
                </div>
                <div class="span12 center">
                    <div class="button enter center">
                        <h4>Guess!</h4>
                    </div>
                </div>
                <div class="attempts span12">
                    <div class="span3">
                        <div class="attempt-1">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 1</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt-2">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 2</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt-3">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 3</H3>
                    </div>
                    <div class="span3 col">
                        <div class="attempt-4">
                            <h1>--</h1>
                        </div>
                        <H3>GUESS 4</H3>
                    </div>
                    <div class="span12 hints center hide">
                        <h3>Hints:</h3>
                        <h4 class='0'></h4>
                        <h4 class='1'></h4>
                        <h4 class='2'></h4>
                    </div>
                    <div class="span12 center">
                        <div class="button hint center">
                            <h4>Hint</h4>
                        </div>
                        <div class="button reset center">
                            <h4>Reset</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
